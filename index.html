<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAP</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Final Exam</h1>
    <table>
      <tr>
        <th>Code</th>
        <th>Product</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>001</td>
        <td>Barang A</td>
        <td>10.000</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Barang B</td>
        <td>20.000</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Barang C</td>
        <td>30.000</td>
      </tr>
    </table>

    <h1>Input Data</h1>
    <table>
      <tr>
        <td><label for="code">Code</label></td>
        <td><input type="text" name="code" id="code" /></td>
      </tr>
      <tr>
        <td><label for="quantity">Quantity</label></td>
        <td><input type="text" name="quantity" id="quantity" /></td>
      </tr>
      <tr>
        <td><button type="submit" onclick="myFunc()">Submit</button></td>
      </tr>
    </table>

    <script>
      let prices = [10000, 20000, 30000];

      function myFunc() {
        let code = document.getElementById("code").value;
        let quantity = document.getElementById("quantity").value;

        if (code == "001") {
          let total = quantity * prices[0];
          alert("Total : " + total);
          let change = window.prompt("Input : ");
          let finalTotal = change - total;
          alert("Change : " + finalTotal);
        } else if (code == "002") {
          let total = quantity * prices[1];
          alert("Total : " + total);
          let change = window.prompt("Input : ");
          let finalTotal = change - total;
          alert("Change : " + finalTotal);
        } else if (code == "003") {
          let total = quantity * prices[2];
          alert("Total : " + total);
          let change = window.prompt("Input : ");
          let finalTotal = change - total;
          alert("Change : " + finalTotal);
        } else {
          alert("Code not found!");
        }
      }
    </script>
  </body>
</html>
